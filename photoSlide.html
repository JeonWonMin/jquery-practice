
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>photoSlide</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style type="text/css">
#photoSlide{overflow:hidden;position:relative;width:450px;height:300px}
#photoSlide > div{position:relative}
button{position:absolute;top:50%}
.prev{left:10px}
.next{right:10px}
ul{position:absolute;margin:0;padding:0}
li{float:left;position:absolute;margin:0;padding:0;list-style:none}
img{display:block}
</style>
</head>
<body>
    <div id="photoSlide">
        <div>        
            <ul style="width:300000px;">
                <li>
                    <a href="#">
                        <img src="" width="450" height="300" alt="photo1" style="background-color:skyblue">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="" width="450" height="300" alt="photo2" style="background-color:pink">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="" width="450" height="300" alt="photo3" style="background-color:magenta">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="" width="450" height="300" alt="photo4" style="background-color:skyblue">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="" width="450" height="300" alt="photo5" style="background-color:pink">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="" width="450" height="300" alt="photo6" style="background-color:magenta">
                    </a>
                </li>
            </ul>
        </div>
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>
    <script>
        // http://firejune.com/1527/jQuery+1.4+%EB%B2%84%EC%A0%84%EC%97%90+%EC%B6%94%EA%B0%80%EB%90%9C+%EC%83%88+%EA%B8%B0%EB%8A%A5+15%EA%B0%9C

        (function() {
            var list_wrapper = $('#photoSlide > div'),
                list_parent = $('#photoSlide > div > ul'),
                list_children = $('#photoSlide > div > ul > li'),
                distance = $('#photoSlide img').width(),
                position;
                
            var setPos = (function() {
                position = 0;
                       
                $.each(list_children, function(i, item) {
                    $(item).css('left', position);
                    position += distance;
                });
            })();
    
            (function() {
                var direction = {m: '-=', p: '+='},
                    current = 1,
                    end = list_children.length;
            
                // eventHandler
                $('#photoSlide').on('click', 'button', function() {
                
                    if ($(this).hasClass('next')) {

                            current += 1;
                            
                            $(list_wrapper).animate({
                                left: direction.m + distance
                            });
                            
                            $('#photoSlide > div > ul > li:first').appendTo(list_parent);
                            
                    } else if ($(this).hasClass('prev')) {

                            current -= 1;
                            
                            $(list_wrapper).animate({
                                left: direction.p + distance
                            });
                            
                            $('#photoSlide > div > ul > li:last').prependTo(list_parent);
                            
                    }
                    
                });
            })();
            
        })();
    </script>
</body>
</html>
